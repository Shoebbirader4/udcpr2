apiVersion: apps/v1
kind: Deployment
metadata:
  name: udcpr-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: udcpr-backend
  template:
    metadata:
      labels:
        app: udcpr-backend
    spec:
      containers:
      - name: backend
        image: udcpr-master-backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: udcpr-secrets
              key: mongo-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: udcpr-secrets
              key: jwt-secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: udcpr-secrets
              key: openai-key
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: udcpr-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udcpr-frontend
  template:
    metadata:
      labels:
        app: udcpr-frontend
    spec:
      containers:
      - name: frontend
        image: udcpr-master-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "https://api.udcprmaster.com"
---
apiVersion: v1
kind: Service
metadata:
  name: udcpr-backend-service
spec:
  selector:
    app: udcpr-backend
  ports:
  - port: 80
    targetPort: 3001
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: udcpr-frontend-service
spec:
  selector:
    app: udcpr-frontend
  ports:
  - port: 80
    targetPort: 3000
  type: LoadBalancer

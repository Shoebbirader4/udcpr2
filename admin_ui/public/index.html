<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UDCPR Admin - Rule Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect } = React;
    
    const API_URL = 'http://localhost:3002/api';
    
    function AdminApp() {
      const [stats, setStats] = useState(null);
      const [files, setFiles] = useState([]);
      const [selectedFile, setSelectedFile] = useState(null);
      const [candidates, setCandidates] = useState([]);
      const [currentIndex, setCurrentIndex] = useState(0);
      const [page, setPage] = useState(1);
      const [totalPages, setTotalPages] = useState(1);
      const [loading, setLoading] = useState(false);
      const [editMode, setEditMode] = useState(false);
      const [editedRule, setEditedRule] = useState(null);
      const [message, setMessage] = useState(null);
      
      useEffect(() => {
        loadStats();
        loadFiles();
      }, []);
      
      useEffect(() => {
        if (selectedFile) {
          loadCandidates(selectedFile, page);
        }
      }, [selectedFile, page]);
      
      const loadStats = async () => {
        try {
          const res = await fetch(`${API_URL}/stats`);
          const data = await res.json();
          setStats(data);
        } catch (error) {
          console.error('Error loading stats:', error);
        }
      };
      
      const loadFiles = async () => {
        try {
          const res = await fetch(`${API_URL}/candidates`);
          const data = await res.json();
          setFiles(data.files);
        } catch (error) {
          console.error('Error loading files:', error);
        }
      };
      
      const loadCandidates = async (filename, pageNum = 1) => {
        try {
          setLoading(true);
          const res = await fetch(`${API_URL}/candidates/${filename}?page=${pageNum}&limit=1`);
          const data = await res.json();
          setCandidates(data.candidates);
          setTotalPages(data.totalPages);
          setCurrentIndex(0);
          setEditMode(false);
          setEditedRule(data.candidates[0]);
        } catch (error) {
          console.error('Error loading candidates:', error);
        } finally {
          setLoading(false);
        }
      };
      
      const handleApprove = async () => {
        if (!candidates[currentIndex]) return;
        
        try {
          setLoading(true);
          const res = await fetch(`${API_URL}/approve`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              rule: editMode ? editedRule : candidates[currentIndex],
              filename: selectedFile,
              index: (page - 1) + currentIndex
            })
          });
          
          const data = await res.json();
          showMessage(`‚úì Rule approved: ${data.rule_id}`, 'success');
          
          // Move to next
          if (page < totalPages) {
            setPage(page + 1);
          }
          
          loadStats();
        } catch (error) {
          showMessage(`Error: ${error.message}`, 'error');
        } finally {
          setLoading(false);
        }
      };
      
      const handleReject = async () => {
        if (!candidates[currentIndex]) return;
        
        const reason = prompt('Reason for rejection (optional):');
        
        try {
          setLoading(true);
          await fetch(`${API_URL}/reject`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              rule: candidates[currentIndex],
              filename: selectedFile,
              index: (page - 1) + currentIndex,
              reason
            })
          });
          
          showMessage('‚úì Rule rejected', 'success');
          
          // Move to next
          if (page < totalPages) {
            setPage(page + 1);
          }
        } catch (error) {
          showMessage(`Error: ${error.message}`, 'error');
        } finally {
          setLoading(false);
        }
      };
      
      const handleSaveEdit = async () => {
        try {
          setLoading(true);
          await fetch(`${API_URL}/update`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              rule: editedRule,
              filename: selectedFile,
              index: (page - 1) + currentIndex
            })
          });
          
          showMessage('‚úì Rule updated', 'success');
          setEditMode(false);
          loadCandidates(selectedFile, page);
        } catch (error) {
          showMessage(`Error: ${error.message}`, 'error');
        } finally {
          setLoading(false);
        }
      };
      
      const showMessage = (text, type) => {
        setMessage({ text, type });
        setTimeout(() => setMessage(null), 3000);
      };
      
      const currentRule = candidates[currentIndex];
      
      return (
        <div className="min-h-screen bg-gray-50">
          {/* Header */}
          <div className="bg-white shadow">
            <div className="max-w-7xl mx-auto px-4 py-4">
              <h1 className="text-2xl font-bold text-gray-900">UDCPR Admin - Rule Verification</h1>
            </div>
          </div>
          
          {/* Stats Bar */}
          {stats && (
            <div className="bg-blue-600 text-white">
              <div className="max-w-7xl mx-auto px-4 py-3 flex gap-8">
                <div>
                  <span className="text-blue-200">Staging Files:</span>
                  <span className="ml-2 font-bold">{stats.stagingFiles}</span>
                </div>
                <div>
                  <span className="text-blue-200">Total Candidates:</span>
                  <span className="ml-2 font-bold">{stats.totalCandidates}</span>
                </div>
                <div>
                  <span className="text-blue-200">Approved:</span>
                  <span className="ml-2 font-bold">{stats.approvedFiles}</span>
                </div>
              </div>
            </div>
          )}
          
          {/* Message */}
          {message && (
            <div className={`max-w-7xl mx-auto px-4 py-2`}>
              <div className={`p-3 rounded ${message.type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                {message.text}
              </div>
            </div>
          )}
          
          <div className="max-w-7xl mx-auto px-4 py-6">
            <div className="grid grid-cols-4 gap-6">
              {/* File List */}
              <div className="col-span-1">
                <div className="bg-white rounded-lg shadow p-4">
                  <h2 className="font-semibold mb-4">Candidate Files</h2>
                  {files.length === 0 ? (
                    <p className="text-sm text-gray-500">No files found. Run ingestion pipeline first.</p>
                  ) : (
                    <div className="space-y-2">
                      {files.map(file => (
                        <div
                          key={file.filename}
                          onClick={() => {
                            setSelectedFile(file.filename);
                            setPage(1);
                          }}
                          className={`p-3 rounded cursor-pointer text-sm ${
                            selectedFile === file.filename
                              ? 'bg-blue-100 border-2 border-blue-500'
                              : 'bg-gray-50 hover:bg-gray-100'
                          }`}
                        >
                          <div className="font-medium truncate">{file.filename}</div>
                          <div className="text-xs text-gray-500 mt-1">
                            {file.candidateCount} rules
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              </div>
              
              {/* Main Content */}
              <div className="col-span-3">
                {!selectedFile ? (
                  <div className="bg-white rounded-lg shadow p-8 text-center">
                    <p className="text-gray-500">Select a file to start verification</p>
                  </div>
                ) : loading ? (
                  <div className="bg-white rounded-lg shadow p-8 text-center">
                    <p className="text-gray-500">Loading...</p>
                  </div>
                ) : !currentRule ? (
                  <div className="bg-white rounded-lg shadow p-8 text-center">
                    <p className="text-gray-500">No candidates in this file</p>
                  </div>
                ) : (
                  <div className="space-y-4">
                    {/* Navigation */}
                    <div className="bg-white rounded-lg shadow p-4 flex items-center justify-between">
                      <div className="text-sm text-gray-600">
                        Rule {page} of {totalPages}
                      </div>
                      <div className="flex gap-2">
                        <button
                          onClick={() => setPage(Math.max(1, page - 1))}
                          disabled={page === 1}
                          className="px-3 py-1 bg-gray-200 rounded disabled:opacity-50"
                        >
                          ‚Üê Previous
                        </button>
                        <button
                          onClick={() => setPage(Math.min(totalPages, page + 1))}
                          disabled={page === totalPages}
                          className="px-3 py-1 bg-gray-200 rounded disabled:opacity-50"
                        >
                          Next ‚Üí
                        </button>
                      </div>
                    </div>
                    
                    {/* Rule Content */}
                    <div className="bg-white rounded-lg shadow p-6">
                      <div className="flex justify-between items-start mb-4">
                        <h3 className="text-lg font-semibold">
                          {currentRule.title || currentRule.clause_number || 'Untitled Rule'}
                        </h3>
                        <button
                          onClick={() => {
                            setEditMode(!editMode);
                            setEditedRule(currentRule);
                          }}
                          className="px-3 py-1 bg-blue-100 text-blue-700 rounded text-sm"
                        >
                          {editMode ? 'Cancel Edit' : '‚úé Edit'}
                        </button>
                      </div>
                      
                      {editMode ? (
                        <textarea
                          value={JSON.stringify(editedRule, null, 2)}
                          onChange={(e) => {
                            try {
                              setEditedRule(JSON.parse(e.target.value));
                            } catch (err) {
                              // Invalid JSON, keep editing
                            }
                          }}
                          className="w-full h-96 font-mono text-sm border rounded p-3"
                        />
                      ) : (
                        <pre className="bg-gray-50 p-4 rounded overflow-x-auto text-sm">
                          {JSON.stringify(currentRule, null, 2)}
                        </pre>
                      )}
                    </div>
                    
                    {/* Actions */}
                    <div className="bg-white rounded-lg shadow p-4">
                      <div className="flex gap-3">
                        {editMode ? (
                          <button
                            onClick={handleSaveEdit}
                            disabled={loading}
                            className="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 disabled:opacity-50"
                          >
                            üíæ Save Changes
                          </button>
                        ) : (
                          <>
                            <button
                              onClick={handleApprove}
                              disabled={loading}
                              className="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700 disabled:opacity-50"
                            >
                              ‚úì Approve
                            </button>
                            <button
                              onClick={handleReject}
                              disabled={loading}
                              className="flex-1 bg-red-600 text-white py-2 rounded hover:bg-red-700 disabled:opacity-50"
                            >
                              ‚úó Reject
                            </button>
                          </>
                        )}
                      </div>
                      
                      {currentRule.ambiguous && (
                        <div className="mt-3 p-3 bg-yellow-50 border border-yellow-200 rounded">
                          <p className="text-sm text-yellow-800">
                            <strong>‚ö†Ô∏è Ambiguous:</strong> {currentRule.ambiguity_reason}
                          </p>
                        </div>
                      )}
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    }
    
    ReactDOM.render(<AdminApp />, document.getElementById('root'));
  </script>
</body>
</html>
